<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Data Structures and Modern Operators</title>
		<style>
			body {
				height: 100vh;
				display: flex;
				align-items: center;
				background: linear-gradient(to top left, #28b487, #7dd56f);
			}
			h1 {
				position: relative;
				z-index: 10;
				font-family: sans-serif;
				font-size: 50px;
				line-height: 1.3;
				width: 100%;
				padding: 30px;
				text-align: center;
				color: white;
			}
			button {
				width: 70px;
				height: 20px;
				margin: 10px;
			}
			textarea {
				width: 300px;
				height: 100px;
			}
		</style>
	</head>
	<body cz-shortcut-listen="true">
		<h1>Test data (pasted to textarea, including spaces)</h1>
		<br />
		<ul>
			<li>underscore_case</li>
			<li>first_name</li>
			<li>Some_Variable</li>
			<li>calculate_AGE</li>
			<li>delayed_departure</li>
		</ul>
		<script src="script.js"></script>
	</body>
</html>
